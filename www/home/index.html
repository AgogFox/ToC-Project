<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToC Project - Eiei Vehicles</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>

  <body>
    <div class="top" id="top"></div>
    <div class="header">
      <h1>
        <a class="title" href="#top">Eiei Vehicles</a>
      </h1>
      <div class="search-container">
        <input placeholder="Search" type="text" />
        <i class="fas fa-search"> </i>
      </div>
      <div class="team-detail">
        <div class="team">
          <span> Our Team </span>
        </div>
        <div class="github">
          <a href="https://github.com" target="_blank">
            <i class="fab fa-github"> </i>
          </a>
        </div>
      </div>
    </div>
    <div class="describe">
      <h1>Welcome to the ultimate encyclopedia for motorcars</h1>
      <h2>
        Explore detailed information on nearly every car ever made, </br>from iconic
        classics to the latest innovations in the automotive world!
      </h2>
    </div>
    <div class="charbox">
    <div class="character" id="character"></div>
    </div>
    <button class="rounded-button" type="button">
      <ion-icon name="download-outline" size="large"></ion-icon>
  </button>
    <script src="app.js"></script>
  </body>
</html>
